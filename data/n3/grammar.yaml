

上げる:
  pronunciation: あげる
  meaning: to finish doing~
  use:
    - Verb ます (stem form) あげる
    - Verb ます (stem form) あがる
  notes: >
    Transitive verb: 上げる (ageru) to finish doing
    Intransitive verb: 上がる (agaru) was finished
  examples:
    - j: 彼⼥は⼩説を書き上げた。
      e: She finished writing her novel.
    - j: 研究のレポートを⼀⽇で書き上げた。
      e: I wrote my research report in one day.

あまり:
  meaning: so much… that
  use:
    - Verb (dictionary form) あまり
    - Verb (casual, past) あまり
    - Noun + の あまり
  notes: >
    If you want to use this with an adjective, use あまりにも (amari ni mo) instead.
  examples:
    - j: 嬉しさのあまり、彼⼥は涙を流しました。。
      e: She was so happy that she cried.
    - j: ⽗は娘を⼼配するあまり、倒れてしまった。。
      e: The father was so overcome with worry for his daughter that he collapsed.

あまりにも:
  meaning: too much; so much… that; excessively~
  use:
    - あまりに(も) Verb
    - あまりに(も) Adverb 
    - あまりに(も) Adjective
    - あまりの Noun
  notes: >
    あまりに is similar in meaning to あまり (amari), but can also be used with adjectives.
  examples:
    - j: 最近あまりに暑すぎる。
      e: It's too hot recently.
    - j: 彼はあまりにも変わった。
      e: He changed a lot.
    - j: あまりにも天気が良い。
      e: The weather is excellent.

合う:
  pronunciation: あう
  meaning: do something together
  use:
    - Verb (stem form) 合う
  notes: >
    This verb is connected at the end of another verb to express that action is being done together with someone else.
  examples:
    - j: 二人は愛し合っている。
      e: Those 2 are in love with each other.
    - j: 私たちはその件について話し合いましょう。
      e: Let's discuss that matter together.

ばいい:
  meaning: should, can, it'd be good if...
  use:
    - Verb (ば conditional form) いい
  examples:
    - j: どうすればいいですか︖
      e: What should I do?
    - j: どこに⾏けばいいですか︖
      e: Where should I go?

ばよかった:
  meaning: should have; would have been better if~
  use:
    - Verb (ば conditional form) よかった（のに）
  notes: >
    ばよかった (ba yokatta). Meaning: should have; would have been better if~.
    You can add のに (no ni) at the end for more emphasis to become ばよかったのに (ba yokatta no ni).
  examples:
    - j: そうすればよかった。
      e: I should have done that.
    - j: 早く連絡してくればよかったのに。
      e: You should have contacted me earlier.

ば〜ほど:
  meaning: the more… the more
  use:
    - Verb (ば conditional form) + same Verb + ほど
    - な-adjective + なら + same な-adj + なほど
    - い-adjective + ければ + same い-adj + ほど
  notes: >
    ばよかった (ba yokatta). Meaning: should have; would have been better if~.
    You can add のに (no ni) at the end for more emphasis to become ばよかったのに (ba yokatta no ni).
  examples:
    - j: 考えれば考えるほどわからなくなる。
      e: The more I think about it, the less I understand.
    - j: 勉強すればするほど、⽇本語が上⼿になりますよ。
      e: The more you study, the better your Japanese will get.

ば〜のに:
  meaning: if only~ would have; should have; 
  use:
    - Verb (conditional form) + clause + のに
    - Noun + なら + clause + のに
    - な-adjective + なら + clause + のに
    - い-adjective + ければ + clause + のに
  examples:
    - j: もっと安ければいいのに。
      e: If only it were a bit cheaper.
    - j: 映画はとても⾯⽩かった。君も⾏けばよかったのに。
      e: The movie was very interesting. You should have come!

ばかりで:
  meaning: only; just (negative description) 
  use:
    - Verb (casual) + ばかりで
    - な-adjective + な + ばかりで
    - い-adjective + い + ばかりで
  examples:
    - j: うちの⼦は毎⽇遊んでいるばかりで勉強をしない。。
      e: My kid only plays all day and never studies
    - j: 顔が綺麗なばかりで、性格が悪すぎる。
      e: They just have a pretty face, but their personality is very bad.

ばかりでなく:
  meaning: not only.. but also; as well as~ 
  use:
    - Verb (casual) + ばかりでなく… (も)
    - Noun + ばかりでなく… (も)
    - な-adjective + な + ばかりでなく… (も)
    - い-adjective + い + ばかりでなく… (も)
  examples:
    - j: このマンションは狭いばかりでなく、暗いです。
      e: This apartment is not only very small, it's also quite dark.
    - j: 彼は歌ばかりでなくダンスも上⼿です。
      e: He is not only good at singing, he also good at dancing.
    - j: 東京を案内してくれたばかりでなく、⾷事もごちそうしてくれた。
      e: Not only did they show me around Tokyo, but they also paid for my meal.

べきだ:
  meaning: should do~; must do~ 
  use:
    - Verb (standard form) + べき（だ）
    - する as す + + べき（だ）
    - な-adjective + である + べき（だ）
    - い-adjective + くある + べき（だ）
  notes: >
    べきだ (beki da). Meaning: should do; must do.
    This is used to express something we should do or must do.
    知るべき (shiru beki) = I should know
    You can also use it in the past tense with だった (datta) / でした (deshita)
    知るべきだった (shiru beki datta) = I should have known
    To say the opposite, “you must not do”, use: べきではない (beki dewa nai). てはいけない (te wa ikenai).
  examples:
    - j: 私はそれについてもっと知るべきだ。
      e: I should know more about that.
    - j: 約束は守るべきだ。
      e: You should keep your promises.
    - j: 先ず安全であるべきです。
      e: Safety comes first for toys.
    - j: 何をすべきか、もう彼⼥の⼼は決まっていた。
      e: She had already decided in her heart what she should do.

べきではない:
  meaning: should not do~; must not do~ 
  use:
    - Verb (standard form) + (べきではない/べきではありません)
    - する As す- + (べきではない/べきではありません)
    - な-adjective + である + (べきではない/べきではありません)
    - い-adjective + くある + (べきではない/べきではありません)
  examples:
    - j: そんなことをすべきではない。
      e: You shouldn't do such a thing.
    - j: 約束を破るべきではありません。
      e: You shouldn't break your promises.

別に〜ない:
  pronunciation: べつに〜ない
  meaning: not really, not particularly
  use:
    - 別に + Verb (ない form)
    - 別に + Noun + ではない
    - 別に + な-adjective + ではない
    - 別に + い-adjective + くない
  examples:
    - j: それは別に悪いことでもない。
      e: That's not particularly a bad thing.
    - j: この仕事には別に期限はない。
      e: There is no time limit in particular for completing this job

ぶりに:
  meaning: for the first time in (period of time)
  use:
    - Noun (measurement of time) + [ ぶり（に）/ っぷり ]
  examples:
    - j: 今⽇、やく2週間ぶりに⾬が降った。。
      e: Today, it rained for the first time in 2 weeks.
    - j: ⼀週間ぶりにようやく晴れてきた。
      e: For the first time in a week, it the sun finally came out.

中:
  pronunciation: ちゅう
  meaning: currently; during; at some point; throughout; before the end of~
  use:
    - Noun + 中 (read ちゅう or じゅう)
  examples:
    - j: 私は⼀晩中泣いていた。
      e: I cried all night.
    - j: 英語は世界中で話されています。
      e: English is spoken throughout the world.

だけ:
  meaning: as much as~
  use:
    - Verb (dictionary form) + だけ
    - Noun + だけ
    - な-adjective + な + だけ
    - い-adjective + だけ
  examples:
    - j: ⾷べたいだけ⾷べなさい。
      e: Eat as much as you like.
    - j: できるだけ早く返事をいただけると助かります。
      e: I would appreciate it if you could reply to me as soon as possible.
    - j: 静かなだけ静かにしましょう。
      e: Let's be as quiet as we can.

だけでなく...(も):
  meaning: not only… but also
  use:
    - Verb (dictionary form) + だけでなく... (も)
    - Noun (である) + だけでなく... (も)
    - な-adjective + な/である  + だけでなく... (も)
    - い-adjective + だけでなく... (も)
  examples:
    - j: ⼦供だけではなく⼤⼈も楽しむことができる。
      e: enjoyable for not only kids, but for adults as well.
    - j: ⾁だけでなく野菜も⾷べなさいよ。
      e: Make sure to eat not just the meat, but the vegetables as well.

だけど:
  meaning: however; but
  use:
    - Clause-1 + だけど + Clause-2
  examples:
    - j: 彼⼥はかわいいだけど僕のタイプではない。
      e: She's cute, but not my type.
    - j: ⾵邪ひいちゃった。早く良くなるといいんだけど。
      e: I caught a cold, I hope I can recover quickly.

だらけ:
  meaning: full of; covered with; a lot of (something undesirable)
  use:
    - Noun + だらけ
  examples:
    - j: 泥だらけ
      e: Covered in mud.
    - j: 今、不安だらけです。
      e: I'm super nervous right now.

どんなに〜ても:
  meaning: no matter how (much)
  use:
    - どんなに + Verb (ても form)
    - どんなに + Noun + でも
    - どんなに + な-adjective + でも
    - どんなに + い-adjective + くても
  examples:
    - j: あの⼈の名前はどんなに聞いても覚えられない。
      e: I can't remember that person's name no matter how many times I hear it.
    - j: どんなに練習しても全然うまくならない。
      e: I'm not getting any better no matter how much I practice.

どうしても:
  meaning: no matter what; at any cost; after all
  use:
    - どうしても + phrase
  examples:
    - j: 私はどうしても⾃分の家がほしい。
      e: I really want to have my own house (to the point I'd do anything).
    - j: どうしても⾞が動かなかった
      e: No matter what we tried the car wouldn't star.

ふりをする:
  meaning: no matter what; at any cost; after all
  use:
    - Verb (casual) + ふりをする
    - Noun + の + ふりをする
    - な-adjective + な + ふりをする
    - い-adjective + ふりをする
  examples:
    - j: 彼は聞こえないふりをした。
      e: He pretended to not hear.
    - j: 宿題をし終わったふりをしてテレビを⾒ている。
      e: I am pretending that I finished my homework and watching TV.

ふと:
  meaning: end to; tendency to; frequently; often; to do something easily
  use:
    - ふと + action
  examples:
    - j: ふと街で彼に会った。
      e: I met him in the street by chance.
    - j: 財布がないのにふと気がついた。
      e: He suddenly realized he had lost his wallet.

がち:
  meaning: suddenly; accidentally; unexpectedly; unintentionally
  use:
    - Noun + がち
    - Verb (stem form) + がち
  notes: >
    This is usually used for something negative.
    Here are some basic patterns to show how the meanings can change:
    ありがち = tend to have.
    になりがち = tend to become~
    遅れがち 【おくれがち】= tend to be late.
    留守がち 【るすがち】= tend to be absent.
  examples:
    - j: 私は、仕事でミスしがちです。
      e: I tend to make a lot of mistakes at work.
    - j: 学校をサボりがちです。
      e: always skipping school.

気味:
  pronunciation: ぎみ
  meaning: like; -looking; -looked; tending to
  use:
    - Verb (stem form) + 気味
    - Noun +  気味
  notes: >
    This is used to express that something looks or seems to be a certain way.
    疲れ気味 【つかれぎみ】= looks / seems tired.
    太り気味 【ふとりぎみ】 = looks / seems large.
    遅れ気味 【おくれぎみ】= tends to be late.
    寝不⾜気味 【ねぶそくぎみ】= looks / seems to be sleep deprived.
  examples:
    - j: 彼は⼈の名前を忘れ気味である。
      e: He is apt to forget people's names.
    - j: ⾵邪気味で、熱っぽいんだ。
      e: I feel like I'm catching a cold, and I'm a bit feverish.
    - j: 新⼊社員は緊張気味の顔をしています。
      e: The new employee looks a little bit nervous.

ごとに:
  meaning: each; every; at intervals of
  use:
    - Verb (dictionary form) + ごとに
    - Noun + ごとに
  examples:
    - j: バスは１０分ごとに通っている。
      e: The buses run every 10 minutes.
    - j: オリンピックは４年ごとに開催される。
      e: The Olympics are held every 4 years.

ほど:
  meaning: degree; extent; bounds; upper limit
  use:
    - Verb (casual, non-past) + (ほど/程)
    - Noun + (ほど/程)
    - な-adjective + な + (ほど/程)
    - い-adjective + (ほど/程)
  notes: >
    Usually, this is used to express the degree or extent of something. It can be used both as an approximation or as an upper limit.
    In some ways, it is similar to くらい・ぐらい (kurai / gurai), but it has a bit of a stronger emphasis and can also be used in other ways.
  examples:
    - j: 死ぬほどのどがかわいている。
      e: I'm so thirsty I could die..
    - j: 駅に近いほど家賃が⾼い。
      e: The closer to the station, the more expensive the rent.
    - j: 君ほど美しい⼈はいません︕
      e: There is no one that rivals your beauty.
    - j: 今年ほど⾬の降った年はなかった。
      e: It rained more this year than any other year.

Xほど〜ない:
  meaning: is not as… as
  use:
    - Noun + ほど + Verb (ない form)
    - Noun + ほど + Adjective (ない form)
  examples:
    - j: 彼⼥ほど優しい⼈はいない。
      e: There’s no one as kind as her.
    - j: 健康ほど⼤切なものはないと⾔われている。
      e: It is said that nothing is more important than health.

⼀度に:
  pronunciation: いちどに
  meaning: all at once
  use:
    - ⼀度に + phrase
  examples:
    - j: ⼀度に全部はできないよ。
      e: You can't do everything at once.
    - j: ⼀度に３冊の本を借りることが出来ます。
      e: You can borrow three books at a time.

いくら〜ても:
  meaning: no matter how~
  use:
    - いくら + Verb (ても form)
    - いくら + Noun + でも
    - いくら + な-adjective + でも
    - いくら + い-adjective + くても
  notes: >
    This may also be used as どんなに〜ても (donna ni~temo).
  examples:
    - j: これはいくら安くても、買いたくない。
      e: No matter how cheap this is, I don't want to buy it.
    - j: いくら調べても分からなかった
      e: I could not understand no matter how much I studied

⼀⽅だ:
  pronunciation: いっぽうだ
  meaning: more and more; continue to
  use:
    - Verb (dictionary form) + ⼀⽅だ
  notes: >
        Compare with 一方で (N2), which is a conjunction used to contrast clauses like "it's X but at the same time Y."
  examples:
    - j: この町の⼈⼝は減る⼀⽅だ。
      e: This town's population has been decreasing lately.
    - j: 成績は下がる⼀⽅だ。
      e: I never study and so my grades just keep dropping.

⼀体:
  pronunciation: いったい
  meaning: emphasis; what on earth; what in the world~
  use:
    - (⼀体 / いったい) + question
  notes: >
    This can be used when asking about something surprising, confusing, or unbelievable.
    Both the kanji and hiragana form are commonly used.
  examples:
    - j: ⼀体何をしていますか︖
      e: What exactly are you doing?
    - j: あの⼈は⼀体何の者だ︖
      e: Who in the world is that?

じゃない:
  meaning: maybe; most likely; confirmation of information; express surprise towards listener
  use:
    - Phrase + じゃない
  notes: >
    This is used at the end of a phrase to question or confirm the ideas introduced.
  examples:
    - j: トムさんも来るじゃない︖
      e: Tom will surely come as well?
    - j: ちょっと︕危ないじゃない。
      e: Be careful, that's dangerous!
    - j: 明⽇⾬が降るんじゃないかと⼼配だ。
      e: I'm worried it might rain tomorrow.

か何か:
  pronunciation: かなにか
  meaning: or something
  use:
    - Noun + か何か
  examples:
    - j: 彼は病気か何かだろう。
      e: He must be sick or something.
    - j: 私はアイスクリームか何か⾷べたいです。
      e: I want to eat ice cream or something.

かける:
  meaning: half-; not yet finished; in the middle of~
  use:
    - Verb (stem form) + ( かける / かけの )
  examples:
    - j: この本はまだ読みかけだ。
      e: I haven’t finished this book yet.
    - j: テーブルの上に⾷べかけのケーキが置いてある。
      e: The half-finished cake is put on the table.

から〜にかけて:
  meaning: through; from [A] to [B]
  use:
    - Noun-1 + から + Noun-2 + にかけて
  examples:
    - j: 東京から京都にかけて新幹線で⾏くのは何時間かかるの︖
      e: How long does it take to get from Tokyo to Kyoto by bullet train?
    - j: 午後から⼣⽅にかけて昼寝をした。
      e: I took a nap from morning until evening.

代わりに:
  pronunciation: かわりに
  meaning: instead of; as a substitute for ; in exchange for; in return for
  use:
    - Verb (casual) + 代わりに
    - Noun + の + 代わりに
    - その + 代わりに
  notes: >
    This can be split into 2 main uses:
    1. instead of; in place of; as a substitute for.
    2. in exchange for; in return for; to make up for.
  examples:
    - j: 今朝はコーヒーの代わりにお茶を飲んだ。
      e: This morning, I drank tea instead of coffee.
    - j: お箸がないので、その代わりにフォークを使う。
      e: Since I do not have any chopsticks, I will use a fork instead
    - j: 今⽇は仕事へ⾞で⾏く代わりに⾃転⾞で⾏った。
      e: Today, instead of going to work by car, I went by bicycle.

結果:
  pronunciation: けっか
  meaning: as a result of; after
  use:
    - Verb (casual, past) + 結果
    - Noun + の + 結果
    - その + 結果
  notes: >
    Used with a Verb in past form to be た結果 (ta kekka).
    Used with with a Noun + の結果 (no kekka).
    It can also be used after a sentence with その結果 (sono kekka).
  examples:
    - j: 彼は仕事をサボった結果として⾸になった。
      e: As a result of him skipping work, he was fired.
    - j: ほとんど勉強をしなかった。その結果、試験に落ちてしまった。
      e: I barely studied. As a result, I failed my exam.
    - j: これは君の努⼒の結果だと思います。
      e: I think this is a result of your hard effort.

結局:
  pronunciation: けっきょく
  meaning: after all; eventually; in the end
  use:
    - (phrase) + 結局（は） + conclusion
  examples:
    - j: 結局彼はそれを買わなかった。
      e: He didn't buy it in the end.
    - j: 彼は働きすぎて、結局は病気になってしまった。
      e: He worked so hard that eventually he made himself ill.

決して〜ない:
  pronunciation: けっして〜ない
  meaning: never; by no means
  use:
    - 決して + Verb (ない form)
    - 決して + Noun + ではない
    - 決して + な-adjective + ではない
    - 決して + い-adjective + くない
  examples:
    - j: 私は決して夢をあきらめない。
      e: I'll never give up on my dream.
    - j: 決してあなたは⼀⼈じゃありません。
      e: You are never alone. 

切れない:
  pronunciation: きれない
  meaning: too much to finish/complete. unable to do; 
  use:
    - Verb (stem form) + 切れない
  notes: >
    To instead say “to finish completely”, use 切る (kiru) instead.
  examples:
    - j: 彼は使い切れないほど⾦がある。
      e: He has more money than he can spend.
    - j: 数え切れないほどたくさん星が光っている。
      e: An uncountable number of stars are shinning (in the sky).

きり:
  meaning: only; just; since; after
  use:
    - Verb (た form) + (きり / っきり)
    - Noun + (きり / っきり)
  notes: >
    Meaning 1) Noun + きり
    When used following a noun, this means only~ or just~.
    Meaning 2) Verb (た form) + きり
    When used following a verb in た form, this means since~ or after~.
  examples:
    - j: ⼆⼈っきりで話をしたいです。
      e: I want to talk privately with you, just the two of us.
    - j: 彼⼥に会ったのは１回きりです。
      e: I've only met her one time.
    - j: その男の⼈は、森に⼊ったきり、帰ってきませんでした。
      e: That man hasn't come back since he entered the woods.
    - j: ⽇本語は5年前に話したきり、全然使っていないから忘れちゃった。
      e: I haven't spoke Japanese for 5 years, so I forgot it.

切る:
  pronunciation: きる
  meaning: to do something completely to the end
  use:
    - Verb (stem form) + ( 切る / or potential 切れる)
  notes: >
    Change to 切れる (kireru) to express being able to completely do.
    To say the opposite, use 切れない (kirenai).
  examples:
    - j: お⼩遣いを使い切ってしまった。
      e: I spent all my pocket money.
    - j: 今⽇はもう⿂を全部売り切れた。。
      e: I've already sold all of the fish for today.

っけ:
  meaning: a casual suffix to confirm something you are trying to remember
  use:
    - Verb + っけ
    - Noun + (だ / だった) + っけ
    - な-adjective + (だ / だった) + っけ
    - い-adjective + いかった + + っけ
  examples:
    - j: あなたの誕⽣⽇、いつだったっけ︖
      e: When was your birthday again?
    - j: 誰だっけ︖
      e: Who were you again? (I can't seem to remember)

込む:
  pronunciation: こむ
  meaning: to do something for a long time or to move something (into/inside)
  use:
    - Verb (stem form) + 込む
  notes: >
    Meaning 1 – To move something in/into/inside.
    Meaning 2 – To do something for a long time.
  examples:
    - j: この紙に必要な情報を書き込んでください。
      e: Please write the necessary information on this paper.
    - j: あなたの⼝座にお⾦を振り込んだよ。
      e: I transferred the money to your account.
    - j: 今⽇は１時間⾛り込んだ。
      e: Today I ran for 1 hour.
    - j: 娘は勉強に打ち込んでいる。
      e: My daughter is completely dedicating herself to her studies.

こそ:
  meaning: for sure (emphasize preceding word); precisely; definitely
  use:
    - Noun + こそ
  examples:
    - j: これこそ望むところです。
      e: This is the very thing I want
    - j: こちらこそありがとうございます。
      e: It is I that should be saying thank you.

こと:
  meaning: (must) do
  use:
    - Verb (dictionary form) + こと
    - Verb (ない form) + こと
  notes: >
    This is used to make a general expression that one should or should not do something.
    こと (koto) can also be used as a verb nominalizer for a completely different meaning.
  examples:
    - j: ⼤声を出さないこと。
      e: Don't speak with a loud voice.
    - j: 学校の規則を守ること。
      e: You must follow school rules.

ことから:
  meaning: from the fact that~ "It follows"
  use:
    - Verb (casual) + ことから
    - Noun + である/だった + ことから
    - な-adjective + である/だった + ことから
    - い-adjective + ことから
  examples:
    - j: 道路が濡れていることから、⾬が降ったということが分かる。
      e: Considering the ground is wet, I know that it must have rained.
    - j: 教室で席が隣だったことから友⼈になった。
      e: We became good friends from the fact that our seats were right next to each other in the classroom.
    - j: ガラスが割れていることから、どろぼうが家に⼊ったと分かりました。
      e: Because the glass was broken, I knew that a burglar had entered the house.

ことになっている:
  meaning: to be expected to; to be scheduled to; it has been decided as a rule that...
  use:
    - Verb (dictionary form) + (ことになっている / ことになっています)
    - Verb (ない form) + (ことになっている / ことになっています)
    - Noun + という + (ことになっている / ことになっています)
  notes: >
    This is often used to explain set rules.
    You can also use ことになっています (koto ni natteimasu) to be more formal.
  examples:
    - j: ⽇本では、⾞は左側を⾛ることになっている。
      e: In Japan, cars drive on the left side of the road.
    - j: 授業中は、携帯電話を使ってはいけないことになっている。
      e: Cellphones are not allowed to be used during class.

ことはない:
  meaning: there is no need to...; (something) never happens; there is no possibility that~
  use:
    - Verb (dictionary form) + ことはない
  notes: >
    This is often used to help stop someone from worrying about something.
    In spoken Japanese, the は (wa) will often be removed.
  examples:
    - j: 謝ることはないよ。
      e: There is no need for you to apologize
    - j: 何も怖がることはない。
      e: You have nothing to fear.
    - j: ⾃分を責めることはない。
      e: There's no need to blame yourself.

ことは〜が:
  meaning: although; but
  use:
    - Verb (casual) + ことは + same verb (casual) + が
    - い-adjective + ことは + same い-adjective + が
    - な-adjective + ことは + same な-adjective + が
  examples:
    - j: この薬は効くことは効くが、飲むと眠くなってしまう。
      e: This medicine works, but I feel sleepy when I take it.
    - j: N3の勉強をしたことはしたが、合格できるか⾃信がない。。
      e: Although I studied for the JLPT N3, I don't have confidence I can pass.

くらい・ぐらい:
  meaning: approximately; about; around; to the extent
  use:
    - Verb (casual form) + ( くらい / ぐらい )
    - Noun + ( くらい / ぐらい )
    - な-adjective + な + ( くらい / ぐらい )
    - い-adjective + ( くらい / ぐらい )
  notes: >
    Meaning 1) Describing an approximate amount
    Approximate a certain size or amount of something. For example, how much money, how many people,
    今は100⼈くらいが部屋にいる。
    ima wa hyaku nin kurai ga heya ni iru.
    There are approximately 100 people in the room now.
    Meaning 2) Assess or compare the quality/level of something
    This grammar point can be used to compare two objects as being equal, for example saying that item
    [A] is of the same level as item [B].
    Alternatively, it can also be used to say that something of a high or low / level.
    Equal level
    彼⼥が私と同じくらい背が⾼いんだ。
    kanojo ga watashi to onaji kurai se ga takai n da.
    My girlfriend is about the same height as me.
    High level (praising) – NOTE for very high level items, you should use 程 (hodo) instead.
    カレーが⼤好き。毎⽇⾷べたいくらいだ。
    karee ga daisuki. Mai nichi tabetai kurai da.
    I love curry so much (high level) that I could eat it every day.
    Low Level (disregard)
    こんな簡単なことくらい、誰でもできる。
    konna kantanna koto kurai, dare demo dekiru.
    This task is so simple (low level), anybody could do it.
  examples:
    - j: どれくらい⽇本に住んでいますか︖
      e: (About) how long have you been living in Japan?
    - j: 家から駅まで⾃転⾞で20分ぐらいかかります。
      e: It takes about 20 minutes from my house to the station by bicycle.
    - j: 試験が難しくて、泣きたいくらいだ。
      e: The test was so difficult, I felt like I wanted to cry.
    - j: こんな簡単なことくらい、誰でもできる。
      e: This task is so simple (low level), anybody could do it.

くせに:
  meaning: despite the fact that~; even though~; although~
  use:
    - Verb (dictionary form) + くせに
    - Noun + の + くせに
    - な-adjective + な + くせに
    - い-adjective + くせに
  notes: >
    This can also be used as くせして (kuse shite).
    This is similar in meaning to けど (kedo) and のに (noni) (noni), but it expresses more emotion from the speaker and comes off stronger.
  examples:
    - j: 医者でもないくせに。
      e: You aren't even a doctor (so don’t act like you are one).
    - j: 彼⼥はお⾦持ちのくせにケチだ。
      e: Although she is rich, she is very frugal with her money.
    - j: 元気なくせに、病気のふりをしている。
      e: Despite being tall, he cannot run fast.

まるで:
  meaning: just like; as if; as though
  use:
    - まるで + Verb (casual form) + よう
    - まるで + Noun + のよう
  examples:
    - j: まるで夢のようだ。
      e: It’s like a dream!
    - j: まるで魔法のようだ︕
      e: It's just like magic!
    - j: 最近できたロボットは、まるで本物の⼈間のように動きます。
      e: Recently made robots move just like real humans.

まさか:
  meaning: there's no way; that's impossible; you must be joking
  use:
    - まさか + Negative clause
  examples:
    - j: まさかそうなるとは思わなかった。
      e: That's the last thing I expected.
    - j: 僕はまさかそんなことはできないよ。
      e: I could never do such a thing.

めったに〜ない:
  meaning: hardly; rarely; seldom
  use:
    - ( めったに / 滅多に ) + Verb (ない form)
    - Noun + は ( めったにない / 滅多にない )
  examples:
    - j: 彼はめったに本を読まない。
      e: He rarely reads books.
    - j: こんなチャンスは滅多にないよ。
      e: You won’t have a second chance like this.

めったに〜ない:
  meaning: hardly; rarely; seldom
  use:
    - Noun-1 + も + Verb(ば form) + Noun-2 + も
    - Noun-1 + も + Noun + なら + Noun-2 + も
    - Noun-1 + も + な-adj + なら + Noun-2 + も
    - Noun-1 + も + い-adj + ければ + Noun-2 + も
  notes: >
    This is used to show both [A] and [B] exist together.
    It can be used with either:
    2 positive points.
    2 negative points.
    1 positive and 1 negative point.
  examples:
    - j: 本を読むのが好きな⼈もいれば、嫌いな⼈もいます。
      e: If there are people who like to read books, there will also be people who dislike it.
    - j: 学⽣の態度もわるければ教師の態度もわるい。
      e: If the student's attitude is bad, then the teacher's attitude will also be bad.

もしかしたら:
  meaning: perhaps; maybe; perchance; by any chance
  use:
    - (もしかすると / もしかしたら) +  phrase + かもしれない
  notes: >
    This is mostly used in combination with かもしれない (kamo shirenai).
  examples:
    - j: もしかしたら、明⽇⾏けないかもしれない。
      e: I might not be able to come tomorrow.
    - j: もしかしたら病気かもしれない
      e: I might be sick.


もしも〜たら:
  meaning: if; in the case; supposing~
  use:
    - もしも + Verb (た form) + ら
  examples:
    - j: もしも明⽇は晴れたらピクニックに⾏きましょう。
      e: If it's sunny tomorrow, let's go out for a picnic.
    - j: もしも⽇本に⾏けたら、⼤阪の友達に会いたいです。
      e: If I could go to Japan, I would like to meet my friends in Osaka.
    - j: もしも試験を受けたら、合格したいです。
      e: In the case that I take the exam, I would like to pass.


向け:
  pronunciation: むけ
  meaning: intended for; aimed at~
  use:
    - Noun + (向け / むけ)
  examples:
    - j: 初⼼者向けのコースがありますか。
      e: Do you have a course for beginners?
    - j: この映画は⼦供向けなので、⼤⼈は⾒てもつまらない。
      e: That movie is targeted for children, so it will be boring for adults who watch it.

向き:
  pronunciation: むき
  meaning: suitable for~
  use:
    - Noun + (向き / むき)
  examples:
    - j: この本は初⼼者向きである。
      e: This book is suitable for beginners.
    - j: その映画は⼦供向きだ。
      e: This movie is suitable for children.

むしろ:
  meaning: rather; instead; better
  use:
    - むしろ + phrase
  notes: >
    Notes here
  examples:
    - j: 私はむしろ⼀⼈で⾏きたい。
      e: I would rather go alone.
    - j: 私はむしろ電⾞で⾏くだろう。
      e: I would likely rather go by train.

ながらも:
  meaning: but; although; despite
  use:
    - Verb (stem form) + ながら（も）
    - Verb (て form) + い + ながら（も）
    - Noun + ながら（も）
    - な-adjective + ながら（も）
    - い-adjective + い + ながら（も）
  notes: >
    The も at the end is optional and is often just used as ながら (nagara)
    Be careful to not confuse this with ながら (nagara), which has a separate meaning.
  examples:
    - j: 狭いながらも、このマンションは⼤好きだ。
      e: Despite it being small, I love this apartment.
    - j: 残念ながらも、今⽇のイベントに⾏けません。s
      e: Unfortunately, I will not be able to go to today's event.
    - j: 彼⼥はダイエットすると⾔っていながらも、今⽇もアイスを⾷べている。
      e: She says she's going to diet, but she's eating ice cream again today.
    - j: 悪いことだと知っていながら、彼⼥は平気で嘘をつく。
      e: Despite knowing what she's doing is wrong, she just plain lied about it.

ないことはない:
  meaning: can do~; is not impossible to~
  use:
    - Verb (ない form) + ことはない
    - Noun + ではない/じゃない + ことはない
    - な-adjective + ではない/じゃない + ことはない
    - い-adjective + いくない + ことはない
  notes: >
    This may imply that something is not impossible, but may require some level of work or effort to do.
  examples:
    - j: ⾛れば間に合わないことはないよ。急ごう︕
      e: We can still make it if we run. Let's hurry up!
    - j: できないこともないですけど、少し時間をいただきたいです。
      e: It's not that I can't do it, but I would like to have some more time.
    - j: 私も留学したことがありますから、あなたの苦労が分からないことはありません。
      e: I have studied abroad so I can understand what you’re going through.

ないと:
  meaning: must do; unless/if you don't~
  use:
    - Verb (ない form) + と
    - Noun + でない / じゃない + と
    - な-adjective + でない / じゃない + と
    - い-adjective + いくない + と
  notes: >
    Meaning 1 – must do
    This is the shortened version of ないといけない (naito ikenai).
    Meaning 2 – unless / if you don’t do~
    Unless/if you don’t do (action), something bad will happen.
  examples:
    - j: もう⾏かないと...
      e: I have to go now...
    - j: 宿題をやらないと。
      e: I have to do my homework.
    - j: 早く寝ないと、明⽇起きられないよ。
      e: If you don't go to bed early, you won't be able to get up tomorrow.
    - j: この機会を取らないと他⼈に取られますよ。
      e: If you don't seize this opportunity, it will be taken by someone else.

なかなか:
  meaning: quite~; pretty~; rather~; just not ~
  use:
    - なかなか + Noun
    - なかなか + Adjective
    - なかなか + Verb
  notes: >
    Usage 1) なかなか + Noun / Adjective
    When なかなか is used with a noun or adjective, the speaker expresses a sense of unexpectedness or surprise.
    Usage 2) なかなか + Verb
    When なかなか is used with a negative verb, it implies that the speaker has attempted to do something, but it is unable to do it.
  examples:
    - j: なかなか⾯⽩そうです。
      e: That sounds quite interesting.
    - j: ⾞のエンジンがなかなかかからない。
      e: I can't seem to get the car to start.
    - j: もう来るはずなんですが、なかなかバスが来ませんね。
      e: It should have arrived already, but the bus doesn't seem to be coming.

なんか・なんて・など:
  meaning: give examples; show modesty; make light of~
  use:
    - Noun + なんか
    - Noun + なんて
    - Noun + など
  notes: >
    This used to either:
    1. give examples.
    2. show modesty.
    3. make light of; belittling something .
  examples:
    - j: 試験も近いし、テレビなど⾒ている暇はない。
      e: Exams are close and I don't have time to do things like watch TV. (give example)
    - j: 彼は私なんかよりすごい⼈だよ。
      e: He is a much better man than I am. (modesty)
    - j: お前の話なんか誰が信じるもんか。
      e: Who's going to believe you're story? (belittling)

直す:
  pronunciation: なおす
  meaning: to do something again; to do over
  use:
    - Verb (stem form) + (直す / なおす)
  notes: >
    直す (naosu) means to fix. Adding this after a verb in stem form expresses doing something again in order to fix something.
  examples:
    - j: この作⽂はミスが多いから、書き直したほうがいいよ。
      e: This essay has a lot of mistakes, so you should do a rewrite.
    - j: 彼に電話を掛け直すようにお願いしてもらえますか。
      e: Could you ask him to call me back?

なるべく:
  meaning: as much as possible
  use:
    - なるべく + action
  examples:
    - j: なるべく運動すべきです。
      e: You should exercise as much as possible.
    - j: ミーティングは、なるべく早い時間に初めてもらいたいです。
      e: I'd like to start the meeting as early as possible.

なぜなら:
  meaning: because; the reason is; if you want to know why
  use:
    - (Result) +  なぜなら（ば）+ reason
  notes: >
    This is usually only used in formal situations.
    There are a few different variations, including:
    なぜならば (naze naraba)
    なぜかというと (naze ka to iu to)
    どうしてかというと (doushite ka to iu to)
  examples:
    - j: なぜなら彼は病気だったからです。
      e: The reason is because he was sick.
    - j: 買いたいけど買えません。なぜならばお⾦がないからです。
      e: I want to buy it, but I cannot, because I have no money.

んだって:
  meaning: I hear that; heard that~
  use:
    - Verb (casual) + (んだって / んですって)
    - Noun + な + (んだって / んですって)
    - な-adjective + な + (んだって / んですって)
    - い-adjective + (んだって / んですって)
  notes: >
    This is a quoting particle often used in casual conversation. It can be used to express things that you heard.
    Sometimes the ん (n) may be dropped to just be だって (datte), but be careful to not confuse this with the N2 grammar for だって (datte) meaning but; after all; even; too
  examples:
    - j: 彼、彼⼥ができたんだって。
      e: I heard he got a girlfriend.
    - j: この店のカレー、美味しいんだって。
      e: I heard that this restaurant has good curry.

に違いない:
  pronunciation: にちがいない
  meaning: I'm sure/ certain; no doubt that
  use:
    - Verb (casual form) + に違いない
    - Noun + に違いない
    - な-adjective + に違いない
    - い-adjective + に違いない
  examples:
    - j: それは痛いに違いない。
      e: I bet that hurts.
    - j: 彼⼥は⽇本に１０年も住んでいたから、⽇本語が上⼿に話せるに違いない。
      e: She has been living in Japan for 10 years so she surely speaks Japanese well.

に反して:
  pronunciation: にはんして
  meaning: against; contrary to; in contrast to
  use:
    - Noun + (に反して / に反する)
  examples:
    - j: 予想に反して、試験はとても簡単だった。
      e: Contrary to my expectations, the test was quite simple.
    - j: 彼の話は事実に反する。
      e: What he has said is contrary to the facts.

にかけて:
  meaning: over (a period); through~; concerning~; regarding~
  use:
    - Noun + にかけて（は / も）
  notes: >
    This grammar is used when the speaker is either praising someone else or boasting their own ability.
    One common usage pattern is から〜にかけて (kara~ni kakete).
  examples:
    - j: テニスにかけては、彼に勝てる⼈はいない。
      e: There is no one who can beat him in tennis.

に関する / に関して:
  pronunciation: にかんする / にかんして
  meaning: about; regarding; related to
  use:
    - Noun + に関して(は）
    - Noun + に関する
  examples:
    - j: 給料に関しては不満はない。
      e: I have no complaints regarding my salary.
    - j: ⽇本語の中級⽂法に関する本を探しているんです
      e: I'm searching for a book on intermediate Japanese grammar

にかわって / にかわり:
  meaning: instead of~; replacing~; on behalf of~
  use:
    - Noun (person) + にかわって
    - Noun (person) + にかわり
  notes: >
    See also 代わりに (kawari ni).
    にかわり (ni kawari) is more formal than にかわって (ni kawatte).
  examples:
    - j: 弟は、⺟にかわってご飯を作った。
      e: My little brother made dinner instead of my mom.
    - j: DVDにかわり、ブルーレイが使われるようになった。
      e: Bluray is starting to be used now instead of DVDs.

に⽐べて:
  pronunciation: にくらべて
  meaning: compared to~; in comparison to~
  use:
    - Noun + に⽐べて
    - Noun + に⽐べると
    - Noun + に⽐べれば
    - Noun + に⽐べ
  notes: >
    This can be conjugated into various formats, including:
    に⽐べると (ni kureberu to).
    に⽐べれば (ni kurabereba).
    に⽐べ (ni kurabe).
  examples:
    - j: 昨⽇に⽐べて、今⽇は少し寒いね。
      e: It's a bit cold today compared to yesterday.
    - j: ⽇本はアメリカや中国に⽐べれば⼩さな国です。
      e: Compared with America or China, Japan is a small country.

に慣れる:
  pronunciation: になれる
  meaning: to be used to something
  use:
    - Noun + に慣れる
    - Noun + になれる
  examples:
    - j: 私は早起きするのに慣れていない。
      e: I am not used to getting up early.
    - j: 彼は⼀⼈暮らしに慣れている。
      e: He is used to living alone.

において / における:
  meaning: in; at (place); regarding~; as for~; in relation to~
  use:
    - Noun +において
    - Noun +における + Noun
  notes: >
    This can be used similarly to the 〜で (de) particle, but it is more formal and mostly only used in written language.
  examples:
    - j: 私は全てにおいて頑張ります。
      e: I do my best with everything.
    - j: だいたいにおいて春に⾬がよく降る。
      e: It generally rains a lot in Spring.

にしたがって:
  meaning: as; therefore; in accordance with; according to; consequently
  use:
    - Verb (dictionary form) + (に従って /  にしたがって / にしたがい / に従い)
    - Noun + (に従って /  にしたがって / にしたがい / に従い)
  examples:
    - j: 暗くなるにしたがって、だんだん寒くなってきました。
      e: It began to get colder as it got darker.
    - j: ⽇本での⽣活に慣れるにしたがって⽇本⼈の友達が増えた。
      e: As I got used to life in Japan, my number of Japanese friends increased.

にしても:
  meaning: even if; even though; regardless of
  use:
    - Verb (casual)+ にしても
    - Noun + (である) + にしても
    - な-adjective + (である) + にしても
    - い-adjective + にしても
  examples:
    - j: それにしても、⽇本は良い国ですね︕
      e: Regardless, Japan is a great country!
    - j: 今回の試験は合格したにしても、点数はあまりよくないと思う。
      e: Even if I pass this test, I don't think I'll have a high score.
    - j: どちらにしても賛成できない。
      e: In either case I cannot agree.

にしては:
  meaning: considering...; For a...;
  use:
    - Verb (casual) + にしては
    - Noun  + にしては
  examples:
    - j: 今４⽉にしては、ちょっと暑いですね。
      e: It's a bit hot for April.
    - j: 外国⼈にしては⽇本語が上⼿だ。
      e: For a foreigner, his Japanese is very good.
    - j: 彼は勉強しなかったにしては、いい点が取れた。
      e: For someone who didn't do their homework, he still managed to get a decent score.

に対して:
  pronunciation: にたいして
  meaning: towards; against; regarding; in contrast with. "Unlike X..."
  use:
    - Noun + に対して
  examples:
    - j: 私の先⽣は男の⼦に対して厳しいが、⼥の⼦に対しては優しい。
      e: My teacher is strict with boys but gentle with girls.
    - j: ⼦供に対して短気を起こしてはいけない。
      e: You shouldn't be impatient with children.

にとって:
  meaning: From X's point of view; to; for; concerning; as far as ... is concerned; regarding
  use:
    - Noun + にとって（は/も）
  notes: >
    This is used to express one's point of view.
    私にとっては〜
    From my point of view~
  examples:
    - j: 家族は私にとって、⼀番⼤切な物です。
      e: For me, the most important thing is family.

について:
  meaning: concerning; regarding; about; on
  use:
    - Noun + について
  examples:
    - j: この問題についてどう思いますか。
      e: What do you think about this problem?
    - j: あなたの国についていろいろと教えてください。
      e: Please tell me more about your country.

につれて:
  meaning: as; in proportion to; with; as… then…
  use:
    - Verb (dictionary form) + (につれて / につれ)
    - Noun + (につれて / につれ)
  notes: >
    This can also be shortened to just につれ (ni tsure).
  examples:
    - j: 台⾵が近づくにつれて、どんどん⾵が強くなってきた。
      e: As the typhoon came closer, the wind gradually got stronger.
    - j: 時がたつにつれて、愛が深くなる。
      e: Love grows with time.

には:
  meaning: for the purpose of; in order to~
  use:
    - Verb (dictionary form) には
  examples:
    - j: ⽇本語が上⼿になるには、どうしたらいいですか。
      e: What should I do to improve my Japanese?
    - j: その建物が完成するにはあと1年間ぐらいかかる。
      e: It will take about another year to complete that building.

によると /によれば:
  meaning: according to~
  use:
    - Noun + (によると / によれば)
  examples:
    - j: 天気予報によると、明⽇は⾬だそうです。
      e: According to the weather report, tomorrow it looks like it will rain.
    - j: ニュースによれば、近頃物価が上がるそうです。
      e: According to the news, prices are expected to rise in the near future.

によって / による:
  meaning: owing to; by means of; due to; because of~
  use:
    - Noun + ( によって / により / による )
  examples:
    - j: 国によって習慣が違う。
      e: Customs differ by country.
    - j: ⼈によって考え⽅が違う。
      e: Everyone has a different way of thinking.
    - j: 増税により、⽣活は苦しくなる⼀⽅だ。
      e: Tax increases are making life harder.
    - j: 関東地⽅にかけて台⾵から北海道による被害が広がっています。
      e: Typhoon damage has spread from the Kanto region to Hokkaido.

のでしょうか:
  meaning: ask a question in a polite way
  use:
    - Verb (casual) + (のでしょうか / んでしょうか)
    - Noun + な + (のでしょうか / んでしょうか)
    - な-adjective + な + (のでしょうか / んでしょうか)
    - い-adjective + (のでしょうか / んでしょうか)
  examples:
    - j: 明⽇は晴れるのでしょうか。
      e: I wonder if it will be clear tomorrow.
    - j: 彼らはそれをどうするつもりなのでしょうか。
      e: What do they plan on doing with that?
    - j: すみません、これは正しい⾦額なのでしょうか︖
      e: Sorry, Is this the correct amount of money?

を中⼼に:
  pronunciation: focused on; centered on
  meaning: focused on; centered on
  use:
    - Noun + を中⼼に
    - Noun + を中⼼として
    - Noun + を中⼼とした
    - Noun + を中⼼とする
  examples:
    - j: ⽂法を中⼼に、⽇本語を勉強する。
      e: To study Japanese with a focus on grammar.
    - j: その物語は彼⼥の⼀⽣を中⼼にして書かれている。
      e: That story is written around her life story.

をはじめ:
  meaning: starting with; for example; 
  use:
    - Noun + をはじめ
    - Noun + をはじめとする
  notes: >
    This is often written in hiragana form, but may also be written in kanji form を始め.
  examples:
    - j: ⽇本のアニメはドラゴンボールをはじめ、⾯⽩いものが多い。
      e: There are many interesting Japanese anime, like Dragon Ball and so on.
    - j: 会議には中国をはじめ、アジアの国々が参加した。
      e: China and other Asian countries participated in the conference.

を込めて:
  pronunciation: をこめて
  meaning: filled with; full of
  use:
    - Noun + を込めて
    - Noun + をこめて
  examples:
    - j: 彼⼥に愛を込めて⼿紙を書きました。
      e: I wrote her a letter full of my love.

を通じて /を通して:
  pronunciation: をつうじて /をとおして
  meaning: through; via; throughout; by
  use:
    - Noun + を通じて【をつうじて】
    - Noun + を通して【をとおして】
  notes: >
    Both are mostly interchangeable, but most Japanese people will more regularly use を通して (o tooshite).
    を通じて (o tsuujite) is generally more formal and used more in business / news situations.
  examples:
    - j: そのことは新聞を通じて知った。
      e: I learned that from a newspaper.
    - j: ⼤学の四年間を通して、経営とは何かということを学んだ。
      e: Through my 4 years at university I studied management.

おかげで:
  meaning: thanks to ...; owing to ...; because of ...
  use:
    - Verb (casual) + おかげで
    - Noun + の + おかげで
    - な-adjective + な + おかげで
    - い-adjective + おかげで
  notes: >
    This is used so the speaker can express express thanks or gratitude towards someone or something.
    Another way to express thanks is with せい (sei), which can be used for both positive and negative situations.
  examples:
    - j: 彼⼥のおかげで、私は毎⽇幸せだ。
      e: Thanks to her, I am happy everyday.
    - j: ⽇本へ来たおかげで、⽇本語が上⼿になりました。
      e: I was able to improve my Japanese because I came to Japan.

っぽい:
  meaning: seems like; somewhat~; -ish; easily does~; often does~
  use:
    - Verb (stem form) + っぽい
    - Noun + っぽい
    - い-adjective い + っぽい
  notes: >
    Usage 1: Noun / い-adj + っぽい
    When following a noun or い-adjective, this is similar to -ish, -like, -ly.
    ⼦どもっぽい (kodomo ppoi) = childish, childlike.
    男っぽい (otoko ppoi) = manly; like a man.
    ⼥っぽい (onnna ppoi) = womanly; like a woman.
    油っぽい (abura ppoi) = oily; lots of oil.
    Note, the number of adjectives that can be used with this are limited.
    Usage 2: Verb + っぽい
    When following a verb, the meaning changes to easy to do or often do~.
    忘れっぽい (wasure ppoi) = easy to forget; often forget.
    怒りっぽい (okori ppoi) = easy to anger; often angry.
    Note, this cannot be used with all verbs.
  examples:
    - j: 油っぽい⾷事は好きじゃない。
      e: I don't like oily foods.
    - j: 年を取ると、忘れっぽくなる。
      e: He is hot-tempered but he is a good friend.

さえ:
  meaning: even; so much as; not even
  use:
    - Noun +（で）さえ（も）
  notes: >
    To emphasize more, use でさえ (de sae).
    To emphasize even more, use でさえも (de sae mo).
  examples:
    - j: そんなこと、⼦供でさえ知っている。
      e: Even children know that.
    - j: のどが痛くて、⽔さえ飲めない。
      e: My throat hurts so much I can't even drink water.

さえ〜ば:
  meaning: if only; as long as; "If one but ___s";
  use:
    - Verb + (stem form) + さえすれば
    - Verb (て form) + さえいれば
    - Noun + さえ + Verb (ば form)
  notes: >
    When used without conditional form, this because a separate meaning. See lesson for: さえ (sae).
  examples:
    - j: お⾦さえあれば幸せです。
      e: I'm happy as long as I have money.
    - j: 君さえいれば、私は幸せだ。
      e: As long as you are here I am happy.

際に:
  pronunciation: さいに
  meaning: when; at the time of; in the case of
  use:
    - Verb (dictionary form) + (際は / 際に（は) )
    - Verb (た form) + (際は / 際に（は) )
    - Noun + の + (際は / 際に（は) )
    - この・その・あの  + (際は / 際に（は) )
  notes: >
    This is a more formal version of とき (toki), which represents a certain case or time.
  examples:
    - j: あなたが⽇本へ来る際には連絡ください。
      e: Please contact me if you come to Japan.
    - j: お帰りの際には忘れ物のないようご注意ください。
      e: Please don't leave anything behind when you go home.
    - j: 会を申し込む際、何が必要でしょうか。
      e: What is necessary at the time of application?

最中に:
  pronunciation: さいちゅうに
  meaning: while; during; in the middle of
  use:
    - Verb (ている form) + (最中に / 最中だ)
    - Noun + の + (最中に / 最中だ)
  notes: >
    This is used to express when something happens in the middle of, or during something else.
    This can be further emphasized by using 真っ最中に 【まっさいちゅうに】 (massaichuu ni).
  examples:
    - j: 試合の最中に⾬が降って、結局中⽌となった。
      e: It started raining during the middle of the match and it ended up getting cancelled.
    - j: 私はパリを旅⾏している最中に彼⼥に会いました。
      e: I met her while I was traveling in Paris.

さらに:
  meaning: furthermore; again; more and more
  use:
    - さらに + phrase
  examples:
    - j: 彼は⽗親よりさらに背が⾼い。
      e: He is even taller than his father.
    - j: すこし塩を⾜すと、さらに美味しくなりますよ。
      e: By adding a little bit of salt it will become even more delicious.

さて:
  meaning: conjunction: well; now; then
  use:
    - さて + clause
  notes: >
    This can be used twice to become さてさて (sate sate), which can have the same meaning or instead express surprise or trouble.
  examples:
    - j: さてどうしよう。
      e: Well, what shall I do now?
    - j: さて本題にはいろうか。
      e: Well then, let's get down to business.

せいで:
  meaning: because of; due to; as a result of~; fault or blame (if used negatively)
  use:
    - Verb (casual) + せい（で/に)
    - Noun + の + せい（で/に)
    - Adjective + せい（で/に)
  notes: >
    This is mostly used to express a negative result, but it can also be neutral or used even with some positive results as well.
    However, to emphasize a positive result properly, it is best to use おかげ (okage) instead.
  examples:
    - j: バスが遅れたせいで、授業に遅れてしまった。
      e: I was late for class because my bus was late.
    - j: あなたの失敗を、私のせいにしないでよ︕
      e: Don't blame me for your mistake!

せいぜい:
  meaning: at the most; at best; to the utmost
  use:
    - せいぜい + Noun (period of time)
    - せいぜい + Verb
  examples:
    - j: せいぜい楽しんで⾏ってください。
      e: Enjoy yourself to the fullest!
    - j: 彼はせいぜい３０歳ぐらいだ。
      e: He's 30 years old at most.
    - j: 桜の花は数⽇、せいぜい⼀週間しか持たない。
      e: Cherry blossoms last only for a few days, a week at the most.

しばらく:
  meaning: for a moment; for a while; for the time being
  use:
    - しばらく + clause
  notes: >
    More advanced kanji form: 暫く (shibaraku).
  examples:
    - j: しばらくここで待てください。
      e: Please wait here for a while.

しかない:
  meaning: have no choice but~
  use:
    - Verb (dictionary form) + しかない
    - Verb (dictionary form) + しかなかった
    - Verb (dictionary form) + しかありません
  examples:
    - j: やるしかない。
      e: You just gotta do it.
    - j: 新しいのを買うしかなかった。
      e: I had no choice but to buy a new one.

その為に:
  pronunciation: そのために
  meaning: hence; for that reason; because of~
  use:
    - Goal + そのため（に） + action
  notes: >
    This is often written in both kanji form and in plain hiragana, so be prepared for both.
    This is based on the N3 grammar ために (tame ni).
  examples:
    - j: あなたは明⽇、そのための時間がありますか︖
      e: Do you have time tomorrow for that?
    - j: 英語の教師になりたいです。そのためにいろいろな資格も取らないといけません。
      e: I want to become an English teacher. In order to do so, I need to obtain various certifications.

それとも:
  meaning: or; or else
  use:
    - それとも phrase
  examples:
    - j: 歩こうか, それとも⾞で⾏こうか︖
      e: Shall we walk or drive?
    - j: 飲み物はコーヒーにしますか︖それとも紅茶にしますか︖
      e: To drink, would you prefer coffee or tea?

そうもない /そうにない:
  meaning: very unlikely to~; showing no signs of~
  use:
    - Verb (stem form) + (そうもない / そうにない)
  examples:
    - j: そんなことは起りそうもないですね。
      e: That does not seem likely to occur.
    - j: 彼と私が再会することはありそうもないのだ。
      e: He and I will likely never meet again.

すでに:
  meaning: something has already been done/taken place; is already the case
  use:
    - すでに + clause
  examples:
    - j: あなたはすでに朝ご飯を⾷べましたか︖
      e: Have you already eaten breakfast?
    - j: もしかしたら、彼⼥はすでにそれを送っているかもしれない。
      e: Perhaps, she may have sent it already.

すなわち:
  meaning: in other words; namely
  use:
    - すなわち + phrase
  examples:
    - j: 妹の娘、すなわち、めいは、近所に住んでいるのでよく遊びに来ます。
      e: My younger sister's daughter, in other words my niece, lives nearby so I often visit.

数量 + は:
  pronunciation: すうりょう + は
  meaning: at least
  use:
    - 数量(quantity; volume; amount) + は
  notes: >
    Notes here
  examples:
    - j: １時間は仕事をしました。
      e: I worked for at least an hour or so.
    - j: この映画は３回は⾒ました。
      e: I watched this movie at least three times.
    - j: 毎年、１回は海外へ旅⾏します。
      e: Every year, I go travel abroad at least once.

たものだ:
  meaning: used to do; would often do
  use:
    - Verb (た form) + ものだ
  notes: >
    This is used to express a past situation or remember something that used to frequently occur.
  examples:
    - j: ⼦どものころはよく川で遊んだものだ。
      e: When I was a child, I often played by the river.

たとたん:
  meaning: Verb (た form) + とたん
  use:
    - as soon as; just as
  notes: >
    This expresses a feeling of unexpectedness or surprise after an event.
  examples:
    - j: 家を出たとたん、⾬が降ってきた。
      e: It started raining after I left my house.

たびに:
  meaning: whenever; every time
  use:
    - Noun + の + たびに
    - Verb (dictionary form) + たびに
  notes: >
    This emphasizes emotion (positive or negative) towards the result.
  examples:
    - j: この曲を聞くたびに、家族を思い出す。
      e: Every time I hear this song, it reminds me of my family.
    - j: 友⼈は旅⾏のたびにお⼟産を買ってきてくれます。
      e: Every time my friend travels, they buy me a souvenir.

ために:
  meaning: for; in order to; for the benefit of; because of; as a result of
  use:
    - Verb + ため（に）
    - Noun + の + ため（に）
    - な-adjective + な + ため（に）
    - い-adjective + ため（に）
  notes: >
    There are 2 main meanings for this grammar:
    Meaning 1 – for; in order to; for the benefit of.
    Meaning 2 – because of; as a result of.
    This may also be used as そのために (sono tame ni)
  examples:
    - j: ⽇本へ旅⾏をするために、貯⾦しています。
      e: I'm saving money to travel to Japan.
    - j: 今度の⾯接のために、このスーツを買いました。
      e: I bought this suit for my upcoming interview.
    - j: 健康のために、毎朝に⾛っています。
      e: For my health, I go running every morning.
    - j: 今⽇は暑かったため、私は何もする気にならなかった。
      e: I didn't feel like doing anything today because it was hot.

確かに:
  pronunciation: たしかに
  meaning: surely, certainly
  use:
    - 確かに + phrase
  notes: >
    Notes here
  examples:
    - j: それは確かにそのように⾒えます。
      e: It certainly looks that way.
    - j: 確かに君の責任ではない。
      e: I'm sure that's no fault of yours.

たて:
  meaning: Verb (stem form) + たて
  use:
    - Just done; freshly done; newly done
  examples:
    - j: やっぱり料理はできたてが美味しいね。
      e: As expected, freshly cooked food is delicious!
    - j: この壁はペンキを塗りたてだよ。
      e: This wall is freshly painted.

たとえ〜ても:
  meaning: even if… is the case
  use:
    - たとえ + Verb (て form) + も
    - たとえ + Noun + でも
    - たとえ + な-adjective + でも
    - たとえ + い-adjective + くても
  examples:
    - j: たとえ明⽇⾬が降っても私は出かけるつもりです。xx
      e: Even if it rains, I plan to go out tomorrow.
    - j: たとえ両親に反対されても、彼と結婚します。
      e: I will marry him, even if my parents are opposed to it.

例えば:
  meaning: for example
  use:
    - (例えば / たとえば) + examples
  examples:
    - j: 私にはたくさん趣味がある。例えば⿂釣り、登⼭です。
      e:  have many hobbies, fishing and climbing for example.

たって:
  meaning: even if; even though; no matter how
  use:
    - Verb (casual, past) + って
    - Noun + だ + って
    - な-adjective + だ + って
    - い-adjective + く（っ）た + って
  examples:
    - j: タクシーに乗ったって間に合わないよ。
      e: Even if you take a taxi, you won't make it in time.
    - j: いくら叫んだって、誰も来ないよ。
      e: No matter how much you scream, no one is coming.

てばかりいる:
  meaning: only; nothing but~
  use:
    - Verb (て form) + ばかりいる
  notes: >
    This is often used to describe a repetitive action in a criticizing or negative way.
    This can also be conjugated like a normal verb:
    てばかりいます (te bakari imasu).
    てばかりいて (te bakari ite).
  examples:
    - j: この猫は寝てばかりいます。
      e: This cat does nothing but sleep.
    - j: あの⼦が泣いてばかりいる。
      e: That child does nothing but cry.

てごらん:
  meaning: (please) try to; (please) look
  use:
    - Verb (て form) + ごらん(なさい)
  notes: >
    ご覧【ごらん】(goran) is the more formal version of ⾒る (miru). It has a similar meaning to 〜てみる(te miru).
    It can also be written as ごらんなさい (goran nasai) to express an order.
  examples:
    - j: もう⼀度やってごらん。
      e: Try it one more time.
    - j: もう⼀度⾔ってごらん。
      e: Please say that once more.

てはじめて:
  meaning: not until; only after [x] did I
  use:
    - Verb (てform) + はじめて
  notes: >
    はじめて (hajimete) literally means ‘first time’. So this pattern basically expresses after doing [A], for the first time I did [B].
  examples:
    - j: ⽇本に来てはじめてラーメンを⾷べた。
      e: I had never eaten ramen before coming to Japan.
    - j: ⽇本語を勉強してはじめて、勉強の楽しさが分かった。
      e: Only after I started studying Japanese did I realize the joys of studying.

てからでないと:
  meaning: Unless; must first do; cannot do without first doing
  use:
    - Verb (て form) + (からでないと / からでなければ)
  examples:
    - j: 20歳になってからでないとお酒を飲むことはできません。
      e: You cannot drink alcohol before turning 20 years old.
    - j: 親の許可をもらってからでなければ、⽇本への留学が出来ない。
      e: You must first get your parent's permission, otherwise you will not be able to study abroad in Japan.

てしょうがない・てしかたがない:
  meaning: can't help but~; very; extremely
  use:
    - Verb (て form) + (しょうがない / しかたがない)
    - な-adjective + なで + (しょうがない / しかたがない)
    - い-adjective + いくて + (しょうがない / しかたがない)
  notes: >
    This grammar expresses a natural feeling or emotion that is out of control of the speaker.
    For shikata ga nai, both the kanji and hiragana versions are commonly used.
  examples:
    - j: 私はそれが気になってしょうがない。
      e: I can't help thinking about that.
    - j: バスで⾏くのは、時間がかかってしょうがない
      e: Going by bus necessarily takes more time.

て済む:
  pronunciation: てすむ
  meaning: sufficient by; no problem to; resolve by~
  use:
    - Verb (て form) + 済む
    - Noun + で + 済む
    - な-adjective + で + 済む
    - い-adjective + くて + 済むs
  notes: >
    This can be conjugated to 済み (sumi), 済んだ (sunda), 済みます (sumimasu), etc.
  examples:
    - j: その夜は何の事故もなくて済んだ。
      e: The night passed without any accidents.
    - j: 少しお時間いただけませんか、５分で済みますから。
      e: Could you please wait a little bit longer? 5 minutes should be sufficient.
    - j: これでこれ以上の義務を負わなくて済む。
      e: That absolves me from further responsibility.

てはいけないから:
  meaning: in order to not~; to prevent a negative situation
  use:
    - Verb (て form) + は + いけないから
    - Verb (dictionary form) ＋と + いけないから
  examples:
    - j: ⾬が降るといけないから傘を持って⾏きなさい。
      e: It would be no good if it rains, so please take an umbrella with you.
    - j: バスに乗り遅れるといけないから、すぐ出発したほうがいい。
      e: You'd better head out right away so you don't miss the bus.
    - j: 道に迷うといけないから、地図をもって⾏きなさい。
      e: Take a map with you in case you get lost.

ている場合じゃない:
  pronunciation: ているばあいじゃない
  meaning: this is no time to be doing~
  use:
    - Verb (て form) + いる (場合じゃない / 場合ではない)
  notes: >
    This expresses that the listener should stop what they are doing right away and do something else instead.
  examples:
    - j: 今は笑っている場合ではない。
      e: This is not an occasion for laughter.
    - j: 冗談を⾔っている場合じゃない︕
      e: This is no time for jokes!

的:
  pronunciation: てき
  meaning: change noun into na-adjective (-ish; -like; -)
  use:
    - Noun + (的 / てき)
  notes: >
    Noun + 的な (teki na) = na-adjective.
    Noun + 的に (teki ni) = adverb.
  examples:
    - j: 私は基本的になんでも⾷べます。
      e: Basically, I eat everything.
    - j: 彼⼥は⾦銭的な理由で退学しました。
      e: She dropped out of school for monetary reasons.
    - j: その⾔葉は⼀般的に会話で使われていないよ。
      e: That word is generally not used in conversation.

ても始まらない:
  pronunciation: てもはじまらない
  meaning: even if you... it's no use; there is no point to~
  use:
    - Verb (て form) + も 始まらない
  examples:
    - j: 待っていても始まらないので、もう帰りましょう。
      e: Waiting here isn't gonna do any good, let's just head home.
    - j: その件は話し合っても始まらない。
      e: There is no point in discussing this matter.
    - j: ⽂句を⾔っても始まらないだろ。
      e: Complaining won't change anything.

てもかまわない:
  meaning: it doesn't matter if ~
  use:
    - Verb (て form) + (もかまわない / もかまいません)
    - い-adjective + くて + (もかまわない / もかまいません)
    - な-adjective + で + (もかまわない / もかまいません)
    - Noun + で + (もかまわない / もかまいません)
  notes: >
    This is usually used to refer to the speaker, but it can also be used to ask questions to the listener.
    This grammar is an extension of ても (temo) and てもいいです (temo ii desu).
  examples:
    - j: ⾬が降っても構わない。
      e: I don't mind if it rains.
    - j: 今帰っても構いませんか︖
      e: Do you mind if I leave now?
    - j: 間違いをしても構わない。
      e: Don't worry about making mistakes.

てもしょうがない / てもしかたがない:
  meaning: there's no point to~; it's no use to~; it cannot be helped
  use:
    - Verb (て form) + も + (しょうがない / しかたがない)
    - な-adjective + でも + (しょうがない / しかたがない)
    - い-adjective + いく + (しょうがない / しかたがない)
  notes: >
    For shikata ga nai, both the kanji and hiragana versions are commonly used.
  examples:
    - j: そこへ⾏ってもしかたがない。
      e: It is no use going there.
    - j: どうにもならないことを、悩んでいてもしょうがないよ。
      e: There's no point in worrying about things beyond our control.

と⾔えば:
  pronunciation: といえば
  meaning: speaking of; when you talk of; when you say; if it were the case that~
  use:
    - Noun + と⾔えば
  notes: >
    Both the hiragana and kanji versions are commonly used.
    This may also be used as と⾔うと【というと】(to iuto).
  examples:
    - j: ベトナムと⾔えば、バイクが多いですね。
      e: Speaking of Vietnam, there are a lot of bikes.
    - j: 本と⾔えばこれを読んだか︖
      e: Speaking of books, have you read this one?

といい / たらいい:
  meaning: it would be nice if; should; I hope~
  use:
    - Verb (casual) + と + いい
    - Verb (た form) + ら + いい
  notes: >
    These can be used to express either wishful thinking or to give advice.
  examples:
    - j: あなたが気にいるといいな。
      e: I hope you like it.
    - j: 明⽇晴れるといいな
      e: I hope the weather will clear up tomorrow.
    - j: いつか⽇本で出会えたらいいな。
      e: I hope we can meet in Japan one day.

といっても:
  meaning: although I say; although one might say~
  use:
    - Verb (casual form) + (と⾔っても / といっても)
    - Noun + （だ）+ (と⾔っても / といっても)
    - な-adjective + （だ）+ (と⾔っても / といっても)
    - い-adjective + (と⾔っても / といっても)
  examples:
    - j: 今週は忙しい、といっても先週ほどじゃない。
      e: I’m busy this week, but not as much as last week.

ということだ:
  meaning: I heard~; it means that~; in other words~
  use:
    - Verb (dictionary form) + (ということだ / とのことだ / ってことだ)
    - Noun +（だ）+ (ということだ / とのことだ / ってことだ)
    - な-adjective +（だ）+ (ということだ / とのことだ / ってことだ)
    - い-adjective + い + (ということだ / とのことだ / ってことだ)
  notes: >
    Meaning 1) Rumor / hearsay
    I heard that~
    It seems that~
    Meaning 2) This means~
    This means~
    In other words~
    Meaning 3) Conclusion
    This expresses a subjective conclusion from the speaker.
    Doing this will lead to~
  examples:
    - j: ニュースによると、明⽇は⾬が降るということだ。
      e: I heard on the news that it will rain tomorrow.
    - j: 試験の結果は８５％、つまり合格ということだ。
      e: Your test score was 85%. In other words, you passed.
    - j: 独⾝でい続けるのは⼀⼈で寂しく死ぬということだ。
      e: Continuing on single as you are now means you will die sad and alone.

というのは:
  meaning: his means~; the meaning of … is~; because~; that is to say
  use:
    - (Phrase / Noun) + というのは + (reason / explanation / definition)
  notes: >
    Instead of と, this can also be used with て (te):
    っていうのは (tte iu no wa).
    ってのは (tte no wa) = more casual.
    って (tte) most casual.
  examples:
    - j: 「コンビニ」というのはコンビニエンスストアのことだ。
      e: konbini means convenience store
    - j: 「電⾞で『カクテイ』というのは何のことですか。」
      e: "What does it mean when they say 'kakutei' on the train?"

と⾔うと:
  pronunciation: というと
  meaning: speaking of; when you talk of; when you say~
  use:
    - Noun + (と⾔うと / というと)
  notes: >
    This may also be used as と⾔えば 【といえば】(to ieba).
  examples:
    - j: 桜というと、花⾒だ。
      e: Speaking of cherry blossoms, flower viewing comes to mind.
    - j: どちらかというと暇です。
      e: If anything, I'm bored.

というより:
  meaning: rather than~
  use:
    - Verb (casual) + というより（も/は）
    - Noun + というより（も/は）
    - な-adjective + というより（も/は）
    - い-adjective + というより（も/は）
  notes: >
    This may also be used as よりも (yorimo).
  examples:
    - j: 彼は学者というよりは教師だ。
      e: He is more a teacher than a scholar.
    - j: 仕事というより趣味に近い。
      e: More of a hobby than a job.

とみえる / とみえて:
  meaning: it seems that~
  use:
    - Verb (casual) + (と⾒える / とみえる / とみえて)
    - Noun + だ + (と⾒える / とみえる / とみえて)
    - な-adjective + だ + (と⾒える / とみえる / とみえて)
    - い-adjective + (と⾒える / とみえる / とみえて)
  examples:
    - j: 彼は病気だとみえる。
      e: He appears to be sick.
    - j: ⼭⽥さんは忙しいとみえて、このごろ電話もしてこない。
      e: Mr. Yamada seems busy now, which may be why he hasn't called.

とすれば・としたら・とすると:
  meaning: in the case of~; assuming~; if A then B
  use:
    - Verb (casual)
    - Noun + だ
    - とすれば
    - としたら
    - な-adjective + だ
    - とすると
    - い-adjective
  notes: >
    These are all conditional grammar patterns. Meaning if [A] happens, then [B] will also happen.
    These three patterns are mostly interchangeable, though there are some slight differences:
    とすれば (to sureba)
    としたら (to shitara) = more colloquial.
    とすると (to suru to) = seems more likely to happen.
    NOTE: Using とすると (to suru to), can give a bit of a stronger implication that the action is more likely to happen
  examples: 
    - j: 選ぶとすれば、僕はこれだな。
      e: If I were to choose, I would go with this.
    - j: ⼀⽇25時間だとしたら、何をしますか︖
      e: If there were 25 hours in a day, what would you do?
    - j: その話が本当だとしたら、嬉しいです︕
      e: If that story is true, then I'd be really happy!
    - j: これを航空便で送るとするといくらかかりますか︖
      e: How much would it cost to send this by airmail?

と共に:
  pronunciation: とともに
  meaning: together with; at the same time as; as well as~
  use:
    - Verb (dictionary form) + と共に
    - Noun + と共に
  examples:
    - j: 春が近づくと共に、少しずつ暖かくなってきた。
      e: As spring grows nearer, it's gradually getting a bit warmer.
    - j: 私は家族と共に⼆年間外国で暮らした。
      e: I lived abroad together with my family for two years.

途中で/途中に:
  pronunciation: とちゅうで/とちゅうに
  meaning: on the way; in the middle of~
  use:
    - Verb (dictionary form) + (途中で / 途中に)
    - Noun + の + (途中で / 途中に)
  examples:
    - j: ごはんを⾷べている途中に電話がかかってきた。
      e: The phone rang when I was in the middle of eating (dinner).
    - j: 私は駅から学校に⾏く途中で先⽣に会った。
      e: I saw my teacher on the way to school from the station.

